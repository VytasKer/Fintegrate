# Ruff configuration
line-length = 120

[lint]
# Select rules: E (pycodestyle errors), F (pyflakes)
select = ["E", "F"]

# Ignore F401 (unused imports - handled separately)
ignore = ["F401"]

[format]
# Use Black-compatible formatting
indent-style = "space"
quote-style = "double"
line-ending = "auto"
