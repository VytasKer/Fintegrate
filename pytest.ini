[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for filtering tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    slow: Slow tests (may take >1 second)

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=services/customer_service
    --cov=services/shared
    --cov-report=term-missing
    --cov-report=html:htmlcov
    # --cov-fail-under=80  # Temporarily disabled until integration tests added

# Async support
asyncio_mode = auto
