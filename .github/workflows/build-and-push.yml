name: Build and Push Images

# Only run on push to main (not on every commit during development)
on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # LOGIN USING SECRETS (not hardcoded passwords)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Build and push customer-service image
      - name: Build and push customer-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.customer_service
          push: true  # Push to Docker Hub
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fintegrate-customer-service:latest
            ${{ secrets.DOCKER_USERNAME }}/fintegrate-customer-service:${{ github.sha }}
      
      # Build and push event-consumer image
      - name: Build and push event-consumer
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.event_consumer
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fintegrate-event-consumer:latest
            ${{ secrets.DOCKER_USERNAME }}/fintegrate-event-consumer:${{ github.sha }}
      
      - name: Image push summary
        run: |
          echo "âœ… Images pushed to Docker Hub:"
          echo "- ${{ secrets.DOCKER_USERNAME }}/fintegrate-customer-service:latest"
          echo "- ${{ secrets.DOCKER_USERNAME }}/fintegrate-customer-service:${{ github.sha }}"
          echo "- ${{ secrets.DOCKER_USERNAME }}/fintegrate-event-consumer:latest"
          echo "- ${{ secrets.DOCKER_USERNAME }}/fintegrate-event-consumer:${{ github.sha }}"
