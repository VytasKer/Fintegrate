name: Trigger auto deployment for customer-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/customer-service-AutoDeployTrigger-decaf023-5a17-44c3-82be-1d84ae66fc18.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CUSTOMERSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CUSTOMERSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CUSTOMERSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}docker/Dockerfile.customer_service
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.CUSTOMERSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CUSTOMERSERVICE_REGISTRY_PASSWORD }}
          containerAppName: customer-service
          resourceGroup: rg-fintegrate-azure
          imageToBuild: ghcr.io/customer-service:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


