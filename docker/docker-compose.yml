# Docker Compose Configuration
# Phase 3: API Gateway with Traefik

version: '3.8'

services:
  # API Gateway
  traefik:
    image: traefik:v2.10
    container_name: fintegrate-traefik
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Define entrypoints
      - "--entrypoints.web.address=:80"
      # Enable Traefik dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Enable access logs for debugging
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - "80:80"       # HTTP entry point
      - "8080:8080"   # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - fintegrate-network
    labels:
      - "traefik.enable=true"

  # Redis (Rate limiting state storage)
  redis:
    image: redis:7-alpine
    container_name: fintegrate-redis
    ports:
      - "6379:6379"
    networks:
      - fintegrate-network
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru

  # Customer Service (FastAPI)
  customer_service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.customer_service
    container_name: fintegrate-customer-service
    environment:
      DATABASE_URL: postgresql://fintegrate_user:fintegrate_pass@postgres:5432/fintegrate_db
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: fintegrate_user
      RABBITMQ_PASS: fintegrate_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Rate limiting configuration (test-friendly values)
      RATE_LIMIT_IP_PER_MINUTE: 500
      RATE_LIMIT_IP_BURST: 500
      RATE_LIMIT_API_KEY_PER_MINUTE: 50
      RATE_LIMIT_API_KEY_BURST: 500
    depends_on:
      - postgres
      - rabbitmq
      - redis
    networks:
      - fintegrate-network
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      # HTTP router configuration
      - "traefik.http.routers.customer-service.rule=PathPrefix(`/customer`) || PathPrefix(`/events`) || PathPrefix(`/consumer`) || PathPrefix(`/admin`)"
      - "traefik.http.routers.customer-service.entrypoints=web"
      # IP-based rate limiting middleware (test-friendly values)
      - "traefik.http.middlewares.ratelimit-ip.ratelimit.average=100"
      - "traefik.http.middlewares.ratelimit-ip.ratelimit.period=1m"
      - "traefik.http.middlewares.ratelimit-ip.ratelimit.burst=20"
      # Apply middleware to router
      - "traefik.http.routers.customer-service.middlewares=ratelimit-ip"
      # Service configuration
      - "traefik.http.services.customer-service.loadbalancer.server.port=8000"

  # Event Consumer (RabbitMQ listener)
  event_consumer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.event_consumer
    container_name: fintegrate-event-consumer
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: fintegrate_user
      RABBITMQ_PASS: fintegrate_pass
      CUSTOMER_SERVICE_URL: http://customer_service:8000
      CONSUMER_NAME: system_default
    depends_on:
      - rabbitmq
      - customer_service
    networks:
      - fintegrate-network
    restart: unless-stopped

  # Event Consumer for consumer_test001 (testing multi-consumer isolation)
  event_consumer_test001:
    build:
      context: ..
      dockerfile: docker/Dockerfile.event_consumer
    container_name: fintegrate-event-consumer-test001
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: fintegrate_user
      RABBITMQ_PASS: fintegrate_pass
      CUSTOMER_SERVICE_URL: http://customer_service:8000
      CONSUMER_NAME: consumer_test001
    depends_on:
      - rabbitmq
      - customer_service
    networks:
      - fintegrate-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: fintegrate-postgres
    environment:
      POSTGRES_DB: fintegrate_db
      POSTGRES_USER: fintegrate_user
      POSTGRES_PASSWORD: fintegrate_pass
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fintegrate-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fintegrate-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: fintegrate_user
      RABBITMQ_DEFAULT_PASS: fintegrate_pass
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fintegrate-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  fintegrate-network:
    driver: bridge
