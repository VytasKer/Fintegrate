# Docker Compose Configuration
# Phase 3: API Gateway with Traefik

version: '3.8'

name: fintegrate

services:
  # API Gateway
  traefik:
    image: traefik:v2.10
    container_name: fintegrate-traefik
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Define entrypoints
      - "--entrypoints.web.address=:80"
      # Enable Traefik dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Enable access logs for debugging
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - "80:80"       # HTTP entry point
      - "8080:8080"   # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - fintegrate-network
    labels:
      - "traefik.enable=true"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Redis (Rate limiting state storage)
  redis:
    image: redis:7-alpine
    container_name: fintegrate-redis
    ports:
      - "6379:6379"
    networks:
      - fintegrate-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru

  # Customer Service Instance 1 (FastAPI)
  customer_service_1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.customer_service
    container_name: fintegrate-customer-service-1
    environment:
      DATABASE_URL: postgresql://fintegrate_user:fintegrate_pass@postgres:5432/fintegrate_db
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: fintegrate_user
      RABBITMQ_PASS: fintegrate_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Rate limiting configuration (test-friendly values)
      RATE_LIMIT_IP_PER_MINUTE: 500
      RATE_LIMIT_IP_BURST: 500
      RATE_LIMIT_API_KEY_PER_MINUTE: 50
      RATE_LIMIT_API_KEY_BURST: 500
      # Instance identification for logs
      INSTANCE_ID: instance_1
    depends_on:
      - postgres
      - rabbitmq
      - redis
    networks:
      - fintegrate-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      # HTTP router configuration (same name for both instances)
      - "traefik.http.routers.customer-service.rule=PathPrefix(`/customer`) || PathPrefix(`/events`) || PathPrefix(`/consumer`) || PathPrefix(`/admin`) || PathPrefix(`/analytics`)"
      - "traefik.http.routers.customer-service.entrypoints=web"
      # Separate router for metrics (no rate limit, public access)
      - "traefik.http.routers.customer-metrics.rule=Path(`/metrics`) || Path(`/metrics/`)"
      - "traefik.http.routers.customer-metrics.entrypoints=web"
      - "traefik.http.routers.customer-metrics.service=customer-service"
      - "traefik.http.routers.customer-metrics.priority=100"
      # IP-based rate limiting middleware (test-friendly values)
      - "traefik.http.middlewares.ratelimit-ip.ratelimit.average=100"
      - "traefik.http.middlewares.ratelimit-ip.ratelimit.period=1m"
      - "traefik.http.middlewares.ratelimit-ip.ratelimit.burst=20"
      # Apply middleware to router
      - "traefik.http.routers.customer-service.middlewares=ratelimit-ip"
      # Service configuration
      - "traefik.http.services.customer-service.loadbalancer.server.port=8000"

  # Customer Service Instance 2 (FastAPI)
  customer_service_2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.customer_service
    container_name: fintegrate-customer-service-2
    environment:
      DATABASE_URL: postgresql://fintegrate_user:fintegrate_pass@postgres:5432/fintegrate_db
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: fintegrate_user
      RABBITMQ_PASS: fintegrate_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Rate limiting configuration (test-friendly values)
      RATE_LIMIT_IP_PER_MINUTE: 500
      RATE_LIMIT_IP_BURST: 500
      RATE_LIMIT_API_KEY_PER_MINUTE: 50
      RATE_LIMIT_API_KEY_BURST: 500
      # Instance identification for logs
      INSTANCE_ID: instance_2
    depends_on:
      - postgres
      - rabbitmq
      - redis
    networks:
      - fintegrate-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      # HTTP router configuration (IDENTICAL to instance 1)
      - "traefik.http.routers.customer-service.rule=PathPrefix(`/customer`) || PathPrefix(`/events`) || PathPrefix(`/consumer`) || PathPrefix(`/admin`) || PathPrefix(`/analytics`)"
      - "traefik.http.routers.customer-service.entrypoints=web"
      # Separate router for metrics (no rate limit, public access)
      - "traefik.http.routers.customer-metrics.rule=Path(`/metrics`) || Path(`/metrics/`)"
      - "traefik.http.routers.customer-metrics.entrypoints=web"
      - "traefik.http.routers.customer-metrics.service=customer-service"
      - "traefik.http.routers.customer-metrics.priority=100"
      # IP-based rate limiting middleware (test-friendly values)
      - "traefik.http.middlewares.ratelimit-ip.ratelimit.average=100"
      - "traefik.http.middlewares.ratelimit-ip.ratelimit.period=1m"
      - "traefik.http.middlewares.ratelimit-ip.ratelimit.burst=20"
      # Apply middleware to router
      - "traefik.http.routers.customer-service.middlewares=ratelimit-ip"
      # Service configuration
      - "traefik.http.services.customer-service.loadbalancer.server.port=8000"

  # Event Consumer (RabbitMQ listener)
  event_consumer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.event_consumer
    container_name: fintegrate-event-consumer
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: fintegrate_user
      RABBITMQ_PASS: fintegrate_pass
      CUSTOMER_SERVICE_URL: http://traefik:80
      CONSUMER_NAME: system_default
    depends_on:
      - rabbitmq
      - customer_service_1
      - customer_service_2
    networks:
      - fintegrate-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Event Consumer for consumer_test001 (testing multi-consumer isolation)
  event_consumer_test001:
    build:
      context: ..
      dockerfile: docker/Dockerfile.event_consumer
    container_name: fintegrate-event-consumer-test001
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: fintegrate_user
      RABBITMQ_PASS: fintegrate_pass
      CUSTOMER_SERVICE_URL: http://traefik:80
      CONSUMER_NAME: consumer_test001
    depends_on:
      - rabbitmq
      - customer_service_1
      - customer_service_2
    networks:
      - fintegrate-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Event Consumer for consumer_swadia_bank (Swadia Bank integration)
  event_consumer_swadia_bank:
    build:
      context: ..
      dockerfile: docker/Dockerfile.event_consumer
    container_name: fintegrate-event-consumer-swadia-bank
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: fintegrate_user
      RABBITMQ_PASS: fintegrate_pass
      CUSTOMER_SERVICE_URL: http://traefik:80
      CONSUMER_NAME: consumer_swadia_bank
    depends_on:
      - rabbitmq
      - customer_service_1
      - customer_service_2
    networks:
      - fintegrate-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  postgres:
    image: postgres:15-alpine
    container_name: fintegrate-postgres
    environment:
      POSTGRES_DB: fintegrate_db
      POSTGRES_USER: fintegrate_user
      POSTGRES_PASSWORD: fintegrate_pass
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fintegrate-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1024M
        reservations:
          cpus: '1.0'
          memory: 512M

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fintegrate-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: fintegrate_user
      RABBITMQ_DEFAULT_PASS: fintegrate_pass
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fintegrate-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Airflow Init (One-time setup)
  airflow-init:
    image: apache/airflow:2.7.3-python3.11
    container_name: fintegrate-airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://fintegrate_user:fintegrate_pass@postgres:5432/fintegrate_db
      AIRFLOW__CORE__FERNET_KEY: 'YlCImzjge_TeZc9jFMdkNvD8gSGQj9dXeGA34Gf3OdM='  # Static key for development
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'fintegrate_secret_key_dev'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: 'admin'
      _AIRFLOW_WWW_USER_PASSWORD: 'admin'
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    depends_on:
      - postgres
    networks:
      - fintegrate-network
    command: version  # Runs DB migration then exits

  # Airflow Webserver (UI)
  airflow-webserver:
    image: apache/airflow:2.7.3-python3.11
    container_name: fintegrate-airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://fintegrate_user:fintegrate_pass@postgres:5432/fintegrate_db
      AIRFLOW__CORE__FERNET_KEY: 'YlCImzjge_TeZc9jFMdkNvD8gSGQj9dXeGA34Gf3OdM='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'fintegrate_secret_key_dev'
      # Email Configuration (Task 8: Monitoring & Logging)
      AIRFLOW__SMTP__SMTP_HOST: smtp.gmail.com
      AIRFLOW__SMTP__SMTP_PORT: 587
      AIRFLOW__SMTP__SMTP_USER: certalertnotifications@gmail.com
      AIRFLOW__SMTP__SMTP_PASSWORD: ktom tbcz dpih weda
      AIRFLOW__SMTP__SMTP_MAIL_FROM: certalertnotifications@gmail.com
      AIRFLOW__SMTP__SMTP_STARTTLS: 'true'
      AIRFLOW__SMTP__SMTP_SSL: 'false'
    ports:
      - "8081:8080"  # Airflow UI (avoiding conflict with Traefik dashboard on 8080)
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_started
    networks:
      - fintegrate-network
    command: webserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

  # Airflow Scheduler (DAG execution engine)
  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.11
    container_name: fintegrate-airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://fintegrate_user:fintegrate_pass@postgres:5432/fintegrate_db
      AIRFLOW__CORE__FERNET_KEY: 'YlCImzjge_TeZc9jFMdkNvD8gSGQj9dXeGA34Gf3OdM='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'fintegrate_secret_key_dev'
      # Email Configuration (Task 8: Monitoring & Logging)
      AIRFLOW__SMTP__SMTP_HOST: smtp.gmail.com
      AIRFLOW__SMTP__SMTP_PORT: 587
      AIRFLOW__SMTP__SMTP_USER: certalertnotifications@gmail.com
      AIRFLOW__SMTP__SMTP_PASSWORD: ktom tbcz dpih weda
      AIRFLOW__SMTP__SMTP_MAIL_FROM: certalertnotifications@gmail.com
      AIRFLOW__SMTP__SMTP_STARTTLS: 'true'
      AIRFLOW__SMTP__SMTP_SSL: 'false'
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_started
    networks:
      - fintegrate-network
    command: scheduler
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
  rabbitmq_data:
  airflow_logs:

networks:
  fintegrate-network:
    driver: bridge
