# SonarCloud Configuration for Fintegrate Project
# Python-based microservices integration platform

# Project identification
sonar.projectKey=VytasKer_Fintegrate
sonar.organization=vytasker

# Project metadata
sonar.projectName=Fintegrate
sonar.projectVersion=1.0

# Source code directories
sonar.sources=services/customer_service,services/event_consumer,services/shared
sonar.tests=tests

# Python-specific settings
sonar.language=py
sonar.python.version=3.11

# Exclude patterns (don't analyze these)
sonar.exclusions=**/venv/**,**/__pycache__/**,**/migrations/**,**/*.pyc,docker/**,kubernetes/**,airflow/**,monitoring/**,gateway/**,**/*.js,**/*.json,**/*.yaml,**/*.yml,**/*.md,**/*.txt,**/*.sql

# Test files (analyzed separately, don't count in main metrics)
sonar.test.inclusions=tests/**/*.py

# Test coverage (from pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Code duplication detection
sonar.cpd.python.minimumtokens=50

# Encoding
sonar.sourceEncoding=UTF-8
