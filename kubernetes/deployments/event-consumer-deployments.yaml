apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-consumer-default
  labels:
    app: event-consumer
    consumer: system-default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-consumer
      consumer: system-default
  template:
    metadata:
      labels:
        app: event-consumer
        consumer: system-default
    spec:
      containers:
      - name: event-consumer
        image: fintegrate-event-consumer:v1.0
        imagePullPolicy: Never
        env:
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "fintegrate_user"
        - name: RABBITMQ_PASS
          value: "fintegrate_pass"
        - name: CUSTOMER_SERVICE_URL
          value: "http://customer-service:8000"
        - name: CONSUMER_NAME
          value: "system_default"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
