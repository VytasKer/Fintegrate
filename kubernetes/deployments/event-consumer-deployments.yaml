apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-consumer-default
  labels:
    app: event-consumer
    consumer: system-default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-consumer
      consumer: system-default
  template:
    metadata:
      labels:
        app: event-consumer
        consumer: system-default
    spec:
      containers:
      - name: event-consumer
        image: fintegrate-event-consumer:v1.0
        imagePullPolicy: Never
        env:
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_HOST
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_PORT
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: RABBITMQ_USER
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: RABBITMQ_PASS
        - name: CUSTOMER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CUSTOMER_SERVICE_URL
        - name: CONSUMER_NAME
          value: "system_default"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
