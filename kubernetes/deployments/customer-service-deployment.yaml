apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  labels:
    app: customer-service
    tier: backend
spec:
  replicas: 2  # Two instances like docker-compose
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
        tier: backend
    spec:
      containers:
      - name: customer-service
        image: fintegrate-customer-service:v1.0
        imagePullPolicy: Never  # Use local image from Minikube
        ports:
        - containerPort: 8000
          name: http
        env:
        # Database credentials (Secret)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DATABASE_URL
        # RabbitMQ configuration (Secret + ConfigMap)
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_HOST
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_PORT
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: RABBITMQ_USER
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: RABBITMQ_PASS
        # Redis configuration (ConfigMap)
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        # Rate limiting configuration (ConfigMap)
        - name: RATE_LIMIT_IP_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_IP_PER_MINUTE
        - name: RATE_LIMIT_IP_BURST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_IP_BURST
        - name: RATE_LIMIT_API_KEY_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_API_KEY_PER_MINUTE
        - name: RATE_LIMIT_API_KEY_BURST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_API_KEY_BURST
        resources:
          requests:
            cpu: 250m      # 0.25 CPU
            memory: 256Mi
          limits:
            cpu: 1000m     # 1.0 CPU
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /events/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /events/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
