apiVersion: apps/v1
kind: Deployment
metadata:
  name: aml-service
  labels:
    app: aml-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aml-service
  template:
    metadata:
      labels:
        app: aml-service
    spec:
      containers:
        - name: aml-service
          image: aml_service:latest # Replace with actual image tag if pushed to registry
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: RABBITMQ_PORT
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_PASS
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_PORT
            - name: SANCTIONS_DATA_DIR
              value: "/app/data/sanctions"
          volumeMounts:
            - name: sanctions-data
              mountPath: /app/data/sanctions
      volumes:
        - name: sanctions-data
          persistentVolumeClaim:
            claimName: sanctions-data-pvc
