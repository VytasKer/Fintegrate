# ConfigMaps for Grafana datasource and dashboard provisioning
# Auto-configures Prometheus connection and imports dashboards on startup

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: fintegrate-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: datasources
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          httpMethod: POST
          queryTimeout: 30s
          timeInterval: 15s

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: fintegrate-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Fintegrate Dashboards'
        orgId: 1
        folder: 'Integration Metrics'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: false
