apiVersion: v1
kind: Service
metadata:
  name: traefik
  labels:
    app: traefik
spec:
  type: NodePort  # Expose externally (access via kubectl port-forward)
  selector:
    app: traefik
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30001  # Maps to localhost:8001 via port-forward
    protocol: TCP
    name: web
  - port: 8080
    targetPort: 8080
    nodePort: 30002  # Traefik dashboard (localhost:8002)
    protocol: TCP
    name: dashboard
