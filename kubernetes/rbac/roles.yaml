# Role: customer-service-role (dev namespace)
# Allows reading pods/services, creating events
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: customer-service-role
  namespace: dev
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
# Role: customer-service-role (test namespace)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: customer-service-role
  namespace: test
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
# Role: customer-service-role (prod namespace)
# More restrictive: read-only, no event creation
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: customer-service-role
  namespace: prod
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
