# HorizontalPodAutoscaler for customer-service
# Scales between 2-5 replicas based on CPU usage (target 50%)

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: customer-service-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customer-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # Scale up if avg CPU > 50%
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 60s before scaling up
      policies:
      - type: Pods
        value: 2         # Scale up by max 2 pods at a time
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 mins before scaling down
      policies:
      - type: Pods
        value: 1         # Scale down by max 1 pod at a time
        periodSeconds: 60
