# Test pod that exceeds dev namespace quota
# Dev quota: requests.cpu=2, limits.cpu=4
# This pod requests 3 CPU (exceeds 2 CPU quota)
apiVersion: v1
kind: Pod
metadata:
  name: quota-buster
  namespace: dev
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["sleep", "3600"]
    resources:
      requests:
        cpu: "3"        # Exceeds dev quota (2 CPU)
        memory: "1Gi"
      limits:
        cpu: "3"
        memory: "1Gi"
